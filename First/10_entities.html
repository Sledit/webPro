<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>符号</title>
</head>
<body>
    <p>空&nbsp;格</p>
    <p>5 &gt; 2 大于</p>
    <p>5 &#62; 2</p>
    <p>2 &lt; 2 小于</p>
    <p>2 &#60; 2</p>
    <hr />
    <p>&copy;</p>
    <p>&reg;</p>
    <hr />
    <p>&cent;</p>
    <p>&pound;</p>

    <!-- 代码的标签 -->
    <code>
        &lt;php echo "hello" &gt;
    </code>

    <!-- 键盘的标签 -->
    <p>保存文件的快捷键: <kbd>Ctrl + S</kbd> </p>
</body>
</html>
