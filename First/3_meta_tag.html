<!-- Shift + ! 可自动出现基本格式 -->
<!DOCTYPE html>
<html lang="en">
<!-- lang = language  en = English 代表语言为英文-->

<head>
    <!-- 左属性名，右属性值 -->
    <meta charset="UTF-8">
    <!-- charset属性，字符集，解决语法解析问题 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport 与响应式设计有关 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 浏览器兼容 -->

    <!-- 设定 网页描述 -->
    <meta name="description" content="前端代码练习使用" />
    <!-- 关键字 -->
    <meta name="keyword" content="vue.js" />
    <!-- 因现在搜索公司需要买排名，所以现在实用性不高 -->

    <!-- 设置不让搜索引擎搜到 -->
    <meta name="robots" content="NOINDEX,NOFOLLOW" />
    <title>sledit</title>
</head>

<body>

</body>

</html>
