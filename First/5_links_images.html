<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接和图片标签</title>
</head>
<body>
    <!-- a标签属于行标签 -->
    <!-- href 要跳转的链接，需要写完整的网址，带协议 -->

    <!-- 跳转外部链接 -->
    <p>
        <a href="https://www.wanmen.org">万门大学</a>
    </p>
    <br /> 
    <!-- 新页面跳转，不在原页面跳转 添加属性 target="_blank" -->
    <a href="https://www.wanmen.org" target="_blank">万门大学</a>

    <!-- 跳转到内部链接 -->
    <p>
        <a href="./4_base_tags.html">Four</a>
    </p>
    <p>
        <a href="./4_base_tags.html" target="_blank">Four</a>
    </p>

    <!-- img 图片显示  行内元素
        src 图片地址
        alt 当图片不能正常显示时，需要显示的内容
    -->
    <!-- 本地图片 -->
    <img src="./img/111.jpg" alt="加载失败" width="200" height="400">
    <br />
    <!-- 网络图片 -->
    <img src="http://wxt.sinaimg.cn/mw690/777d58c0gy1g1uedex7wmj20dw08c409.jpg" alt="加载失败">
</body>
</html>


<!-- 
    tips :
    鼠标悬停在某行代码，按Alt键 + 上或下，可快速使代码换行
-->
