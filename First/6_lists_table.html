<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表和表格</title>
</head>
<body>
    <!-- 列表：
        无序列表 ul (unorder list)
        有序列表 ol (order list)    
        内部元素都是li，也可以放其它标签
    -->
    <!-- 无序 -->
    <ul style="list-style: circle;">
        <!-- 空心圆 -->
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>

    <!-- 有序 -->
    <ol type="I">
        <!-- type 列表序号类型 -->
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ol>

    <!-- 列表在制作导航栏的时候使用的多 
            可嵌套使用
    -->

    <!-- table 表格 
         thead 表头   内部 th
         tbody 表体   内部 td
         tr 在一行显示
    -->
    <table style="width: 300px;">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sledit</td>
                <td>man</td>
                <td>a@163.com</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>sledit</td>
                <td>man</td>
                <td>a@163.com</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>sledit</td>
                <td>man</td>
                <td>a@163.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
