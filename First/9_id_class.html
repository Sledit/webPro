<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id与class</title>
</head>
<body>
    <!-- id 是标签的标识，方便css或者js找到需要的标签，所有被包含在内的标签都可以被找到
         id的设计原则要求，每个标签的id值唯一
    -->
    <!-- class 也是标签的标识，但是可以多个标签共用 -->
    <div id="main-header">
        <h1>heading</h1>
    </div>

    <ul id="main-nav">
        <li><a href="#">主页</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">联系</a></li>
    </ul>

    <!-- tips: # + ${id} + Enter键 可直接输出带${id}的div标签 -->
    <div id="about">
        <h3>描述</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, minima.</p>
    </div>
</body>
</html>
