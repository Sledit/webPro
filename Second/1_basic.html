<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的三种样式方式</title>
    <style>
        h2 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="./CSS/1_style.css">
</head>
<body>
    <h1 style="color: red;">heading 1</h1>
    <h2>heading 1</h2>
    <h3>heading 1</h3>
</body>
</html>

<!-- 
    CSS的三种方式，优先级 1 > 2 > 3
    1.标签内，行内样式
    2.style标签内，内联样式，写在head里
    3.css文件内，外联样式，用link标签引入
 -->
